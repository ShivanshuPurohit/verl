data:
  train_batch_size: 64
  micro_batch_size: null # will be deprecated, use micro_batch_size_per_gpu
  micro_batch_size_per_gpu: 4  # this is also val batch size
  train_files: ~/louis/data/open-r1-4k/train.parquet
  val_files: ~/louis/data/open-r1-4k/test.parquet
  prompt_key: query
  response_key: response
  max_length: 1024
  truncation: right
  balance_dp_token: False
  use_chat_template: null
  additional_mask: null
model:
  partial_pretrain: "meta-llama/Llama-3.1-8B-Instruct"
  fsdp_config:
    wrap_policy:
      min_num_params: 0
    cpu_offload: False
    offload_params: False
  external_lib: null
  enable_gradient_checkpointing: True
  trust_remote_code: False
  lora_rank: 0  # Set to positive value to enable LoRA (e.g., 32)
  lora_alpha: 16  # LoRA scaling factor
  target_modules: all-linear  # Target modules for LoRA adaptation
  use_liger: True
optim:
  lr: 1e-5
  betas: [0.9, 0.95]
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
ulysses_sequence_parallel_size: 2
use_remove_padding: True
trainer:
  default_local_dir: /tmp/sft_model
  default_hdfs_dir: hdfs://tmp/experiments/gsm8k/gemma-1.1-7b-it/ # change the hdfs path here
  resume_mode: "disable"  # "disable", "auto" or specific global_step_X path
  resume_from_path: null
  del_local_ckpt_after_load: false
  remove_previous_ckpt_in_save: false
  project_name: gsm8k-sft
  experiment_name: test
  total_epochs: 4
  total_training_steps: null
  logger: ['console']
  seed: 1
  # Ray-specific parameters
  n_gpus_per_node: 8
  nnodes: 1
  save_freq: 1000  # Save checkpoint every N steps
  val_freq: 1000  # Run validation every N steps
  process_on_nodes: [[0, 1, 2, 3, 4, 5, 6, 7]]  # Process allocation for Ray workers - list of GPUs per node

